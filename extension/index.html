<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Leaning Extension</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #DDE6ED;
            color: #333;
            width: 250px;
            text-align: center;
            margin: -8px;
            margin-bottom: 5px;
        }

        .header {
            background-color: #27374D;
            padding-top: 15px;
            padding-bottom: 15px;
            margin-top: 0px;
            margin-bottom: 0;
        }

        h1, h2 {
            color: #DDE6ED;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #politicalLeaning {
            border-top-right-radius: 0px !important;
            border-top-left-radius: 0px !important;
        }

        #politicalLeaning, #relatedArticles {
            display: none;
            z-index: 5;
            border-radius: 20px;
            background-color: #526D82;
            box-shadow: 0 4px 2px 1px #27374D;
            padding-bottom: 7px;
            width: auto;
        }

        #politicalLeaning p {
            color: #DDE6ED;
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #relatedArticles ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #relatedArticles li {
            margin-bottom: 10px;
        }

        #relatedArticles a {
            text-decoration: none;
            color: #DDE6ED;
        }

        #relatedArticles a:hover {
            text-decoration: underline;
        }

        #loadingIcon {
            display: none;
            font-size: 18px;
        }

        #getSelectedText {
            background-color: #9DB2BF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 9px;
            transition: background-color 0.3s;
        }

        #getSelectedText:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 class="header">The Political Navigator</h2>

    <div id="politicalLeaning" style="margin-top: -15px;">
        <h2>Leaning</h2>
        <p><span id="leaningText"></span></p>
    </div>

    <div class="divider"></div>

    <div id="relatedArticles">
        <h2>Related Articles</h2>
        <ul id="articlesList">
        </ul>
    </div>

    <div id="loadingIcon">Loading...</div>

    <button id="getSelectedText">Start!</button>

    <script src="popup.js"></script>
</body>
</html>
