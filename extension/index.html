<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Leaning Extension</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            color: #007BFF;
        }

        #politicalLeaning, #relatedArticles {
            display: none;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            margin: 0 auto;
        }

        #politicalLeaning p {
            margin: 0;
        }

        #relatedArticles ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #relatedArticles li {
            margin-bottom: 10px;
        }

        #relatedArticles a {
            text-decoration: none;
            color: #007BFF;
        }

        #relatedArticles a:hover {
            text-decoration: underline;
        }

        #loadingIcon {
            display: none;
            color: #007BFF;
            font-size: 18px;
        }

        #getSelectedText {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #getSelectedText:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>The Political Navigator</h1>

    <div id="politicalLeaning">
        <h2>Political Leaning</h2>
        <p><strong>Text Leaning:</strong> <span id="leaningText"></span></p>
    </div>

    <div id="relatedArticles">
        <h2>Related Articles</h2>
        <ul id="articlesList">
            <li><a href="#" target="_blank">Article 1</a></li>
            <li><a href="#" target="_blank">Article 2</a></li>
            <li><a href="#" target="_blank">Article 3</a></li>
        </ul>
    </div>

    <div id="loadingIcon">Loading...</div>

    <button id="getSelectedText">Get political classification</button>

    <script src="popup.js"></script>
</body>
</html>
